<div class="d-flex align-items-center flex-column bd-highlight mb-3">
  <form class="mt-5" style="width:300px" #f="ngForm" (submit)="doLogin(f)">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" required minlength="5" #email="ngModel" ngModel="admin@pets.com" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    <small class="form-text text-danger" *ngIf="email.touched && email.invalid">Invalid email address</small>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" required minlength="5" #password="ngModel" ngModel="admin" name="password">
    <small class="form-text text-danger" *ngIf="password.touched && password.invalid">Invalid password</small>
  </div>
  <div class="d-flex justify-content-around">
    <button type="reset" class="btn btn-secondary">Reset</button>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </div>
  <div class="text-danger">{{errorMessage}}</div>
  </form>
</div>
