<div class="modal fade" style="display: none;" #modal *ngIf="petsDetails !== null">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenteredScrollableTitle">{{petsDetails.name}}</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="editId !== null">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Pet Name" name="petName" [(ngModel)]="petsDetails.name">
          </div>
          <hr>
          <p><strong>Preview</strong></p>
        </div>
        <img [src]="petsDetails.image" style="width:75%; object-fit: cover">
        <p>{{petsDetails.description}}</p>
        <p>Qualtity : {{petsDetails.quantity}}</p>
      </div>
      <div class="modal-footer" *ngIf="editId !== null">
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
