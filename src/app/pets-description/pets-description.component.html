<div class="modal fade" style="display: none;" #modal *ngIf="petsDetails !== null">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered  modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenteredScrollableTitle">{{petsDetails.name}}</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <img [src]="petsDetails.image" style="width:75%; object-fit: cover">
        <p>{{petsDetails.description}}</p>
        <p>{{petsDetails.quantity}} {{petsDetails.name}}{{petsDetails.quantity > 1 ? 's are' : ' is'}} available in stock</p>
        <!-- <p>{{petsDetails.description}}</p> -->
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
